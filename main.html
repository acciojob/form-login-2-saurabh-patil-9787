<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            width: 30%;
        }
    </style>
</head>
<body>
    <form action="#">
        <label for="fname">FirstName</label>
        <input type="text" name="First Name" id="fname" value="Jon" >
        <label for="lname">LastName</label>
        <input type="text" name="Last Name" id="lname" value="Doe">
        <label for="phone"> Phone Number</label>
        <input type="tel" name="Phone Number" id="phone" value="1234567890">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="Email ID" value="john.doe@example.com">
        <button>Submit</button>
      
    </form>
    <script src="form.js"></script>
</body>
</html>
